{% extends 'base.html' %}
{% block content %}
<h2>Blog</h2>
<div class="row">
  {% for post in posts %}
  <div class="col-md-4">
    <div class="card mb-3">
      {% if post.image %}
      <img src="{{ post.image.url }}" class="card-img-top">
      {% endif %}
      <div class="card-body">
        <h5>{{ post.title }}</h5>
        <p class="small text-muted">{{ post.created_at|date:'d M Y' }}</p>
        <a href="{% url 'blog_detail' post.slug %}" class="stretched-link">Read more</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
